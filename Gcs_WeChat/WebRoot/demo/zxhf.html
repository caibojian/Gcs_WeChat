<!DOCTYPE html>
<html lang="en">
<head>
<title>咨询回复</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />

<body style="background: none repeat scroll 0 0 #eeeeee;">

<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">
		<div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-file"></i> </span>
            <h5>我咨询过的问题</h5>
          </div>
          <div class="widget-content nopadding">
            <ul class="recent-posts">
              <li>
                <div class="user-thumb"> <img width="40" height="40" alt="User" src="img/demo/av1.jpg"> </div>
                <div class="article-post">
                  <div class="fr">
				   <label class="btn btn-danger btn-mini">提问</label>
				  </div>
                  <span class="user-info"> 
				  <strong>提问人:民警0021<br/>时间:2015-03-06 16:19:43</strong>
				  </span>
                  <p>今年春节怎么放假？</p>
                </div>
              </li>
              <li>
                <div class="user-thumb">
				<img width="40" height="40" alt="User" src="img/demo/av2.jpg"> </div>
                <div class="article-post">
                  <div class="fr">
				  <a href="#" class="btn btn-primary btn-mini">回答</a>
				  </div>
                  <span class="user-info">
				  <strong>回复人:管理员<br/>时间:2015-03-06 16:19:43</strong>
				  </span>
                  <p>请查看政策法规栏目的相关规定</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>我要咨询</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="clxx.html" method="get" class="form-horizontal">
			
		   
            <div class="control-group">
				<label class="control-label">我的问题:</label>
				<div class="controls">
					<textarea class="span11" rows="5"></textarea>
				</div>
            </div>
            
            <div class="form-actions" align="center">
              <button type="submit" class="btn btn-primary btn-large" style="width:90%;" >提交</button>
            </div>
          </form>
        </div>
      </div>
      
      
    </div>
    
  </div>
  
</div>
