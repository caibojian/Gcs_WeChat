<!DOCTYPE html>
<html lang="en">
<head>
<title>驾照信息查询</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/colorpicker.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body style="background: none repeat scroll 0 0 #eeeeee;">

<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>武汉交管局-快速查询通道</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">
			<div align="center">
				<span class="label label-info" style="width:97%; " ><h3>驾照信息查询</h3></span>
			</div>
            <div class="control-group">
				<label class="control-label">驾驶证号:</label>
              <div class="controls">
                <input type="text" class="span11" value="4202210000999987873" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">姓名:</label>
              <div class="controls">
                <input type="text" class="span11" value="李四" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">性别:</label>
              <div class="controls">
                <input type="text" class="span11" value="男" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">出生日期:</label>
              <div class="controls">
                <input type="text" class="span11" value="1987-03-05" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">住址:</label>
              <div class="controls">
                <input type="text" class="span11" value="湖北省武汉市江汉区xx街xx号" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">初次领证日期:</label>
              <div class="controls">
                <input type="text" class="span11" value="2010-03-12" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">准驾车型:</label>
              <div class="controls">
                <input type="text" class="span11" value="C1" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">有效起始日期:</label>
              <div class="controls">
                <input type="text" class="span11" value="2010-03-12" disabled="true"/>
              </div>
            </div>
			<div class="control-group">
				<label class="control-label">有效期限:</label>
              <div class="controls">
                <input type="text" class="span11" value="6年" disabled="true"/>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
    
  </div>
  
</div>
<!--Footer-part-->

<!--end-Footer-part--> 
<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-colorpicker.js"></script> 
<script src="js/bootstrap-datepicker.js"></script> 
<script src="js/jquery.toggle.buttons.html"></script> 
<script src="js/masked.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.form_common.js"></script> 
<script src="js/wysihtml5-0.3.0.js"></script> 
<script src="js/jquery.peity.min.js"></script> 
<script src="js/bootstrap-wysihtml5.js"></script> 
<script>
	$('.textarea_editor').wysihtml5();
</script>
</body>
</html>
